<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gamified Learning</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="signup.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Join the Adventure!</h2>
            <!-- Signup form -->
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="new-email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="new-password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <!-- Error message placeholder -->
            <p id="signup-error-message" style="color: #ffeb3b; font-size: 14px;"></p>

            <!-- Link back to login -->
            <p style="color: #fff; font-size: 14px; margin-top: 10px;">
                Already have an account? <a href="login_page.html" style="color: #ffeb3b; text-decoration: none;">Login here!</a>
            </p>
        </div>
    </div>
</body>
</html>
